<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
<script src="Raiderstatus.js"></script>
<script src="addnew.js"></script>
<script src="tablecreation.js"></script>
</head>
<body onload = "tableLoad()" class="background">
<table id="draftTable" cellspacing="0">
</table>
<table id="countertable" cellspacing="0" class ="counttable"></table>
<br><br>
<p id="numAcc"></p><button id="HiShow" class ="tableButtons" onclick="showDeclined()">Show All</button><br>
<button id="HiDe" class ="tableButtons" onclick="hideDeclined()">Hide Declined</button>

<div class = "leftTab">
  <div id ="optionsLeft" class = "optionLeft"><button onclick="showTab('draftLeft', this)"
    class = "tabButtons" id="addLeft" style = "vertical-align:middle"><span>DRAFT FOR BOSSES </span></button></div>
  <div id = "closeLeft" style = "display:none" class = "tabCloseLeft"><button onclick = "closeTab('draftLeft', this)">CLOSE</button></div>
  <div id ="draftLeft" style = "display:none"><div class = "tierDiv"> TIER: <br>
    <div id = "tierSelection" class="tierSelectionBar"></div></div>
  <div id="tiersBosses" class = "bossSelect"></div></div>
</div>

<div class = "bottomTab">
  <div id ="optionsTab" class = "optionTab"><button onclick="showTab('editTab', this)"
    class = "tabButtons" id="addButton" style = "vertical-align:middle"><span>EDIT </span></button></div>
  <div id = "closeB" style = "display:none" class = "tabClose"><button onclick = "closeTab('editTab', this)">CLOSE</button></div>
<div class ="addnew" id="editTab" style = "display:none"> ADD NEW:
  <button id ="AddRaider" type = "button"
  onclick = "toggleBox('AddRaiderBox')">
  Raider</button>
  <button id="AddFight" type="button"
  onclick = "toggleBox('AddFightBox')">
  Fight</button>
  <p id = "tieradd">
  </p> <button id ="tier" onclick = toggleBox('tierform')>Tier</button>
  </div>

  <div class ="newForm" id ="formDiv" style = "display:none">
  <form id = "AddRaiderBox" style = "display:none">
    RAIDER: <br><br>
    Name:  <input id="AddedName" name="AddedName" type="text" required><br>
    Role:<input id="AddedRole1" name="AddedRole" type="radio" value="melee DPS" checked>melee
    <input id="AddedRole2" name="AddedRole" type="radio" value="ranged DPS">ranged
    <input id="AddedRole3" name="AddedRole" type="radio" value="healer">healer
    <input id="AddedRole4" name="AddedRole" type="radio" value="tank">tank<br>
    Offspec(s):<input id="OS1" type="checkbox" value="melee DPS" name="OS1">melee
    <input id="OS2" type="checkbox" value="ranged DPS" name="OS2">ranged
    <input id="OS3" type="checkbox" value="healer" name="OS3">healer
    <input id="OS4" type="checkbox" value="tank" name="OS4">tank
  <button type="button" class ="save"
  onclick ="StoreRaiderInfo()">Save</button>
  <button id ="HideAddRaider" type="button" class = "cancel"
  onclick = "hide('AddRaiderBox')">Cancel</button>
  </form>
  <!--<input type="submit"> defines a button for submitting form data to a form-handler.-->
  <p id="StoredInfoAsText"></p>

  <form id = "AddFightBox" style = "display:none">
    FIGHT:<br><br>
    Name:  <input id="AddedBossName" name="AddedBossName" type="text"><br>
    tanks:<input id="tanks1" type="checkbox" value="1" name="tanks1">1
    <input id="tanks2" type = "checkbox" value="2" name="tanks2">2
    <input id="tanks3" type = "checkbox" value="3" name="tanks3">3
    <input id="tanks4" type = "checkbox" value="4" name="tanks4">4
    <br>healers:<input id="healers3" type = "checkbox" value="3" name="healers3">3
    <input id="healers4" type = "checkbox" value="4" name="healers4">4
    <input id="healers5" type = "checkbox" value="5" name="healers5">5
    <input id="healers6" type = "checkbox" value="6" name="healers6">6
    <br><button id="StoredBossInfo" type="button" class ="save"
    onclick="StoreBossInfo()">Save</button>
    <button id="hideAddedBoss" type="button" class = "cancel"
    onclick="hide('AddFightBox')">Cancel</button>
    <p id="BossInfoAsText"></p>
  </form>

  <form id = "tierform" style ="display:none">
    TIER: <br><br>
    Name:  <input id = "tiern" type="text">
    <button id="storedTierInfo" type="button" class ="save"
    onclick="storeTierInfo()">Save</button>
    <button id="hideTierForm" type="button" class = "cancel"
    onclick="hide('tierform')">Cancel</button>
  </form>
  </div>
</div>
</body>
</html>
